<article class="tilebig" itemscope itemtype="http://schema.org/Article">
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser-big">
  	<img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image" >
  	<span class="text-content-big"><span><p2>{{ post.title }}</p2></span></span>
  </a>
</article><!-- /.tile -->
